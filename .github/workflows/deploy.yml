name: Deploy Static Site with Secrets
##
on:
  push:
    branches:
      - main # or master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

# ... previous steps ...

      - name: Inject Secrets
        env:
          # Map the secrets to local environment variables first
          API_KEY: ${{ secrets.API_KEY }}
          AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          SENDER_ID: ${{ secrets.SENDER_ID }}
          APP_ID: ${{ secrets.APP_ID }}
          MEASUREMENT_ID: ${{ secrets.MEASUREMENT_ID }}
        run: |
          # Use double quotes " so the shell can read the $VARIABLES
          # Use | as a delimiter in case keys contain slashes
          sed -i "s|FIREBASE_API_KEY_PLACEHOLDER|$API_KEY|g" index.html
          sed -i "s|FIREBASE_AUTH_DOMAIN_PLACEHOLDER|$AUTH_DOMAIN|g" index.html
          sed -i "s|FIREBASE_PROJECT_ID_PLACEHOLDER|$PROJECT_ID|g" index.html
          sed -i "s|FIREBASE_STORAGE_BUCKET_PLACEHOLDER|$STORAGE_BUCKET|g" index.html
          sed -i "s|FIREBASE_MESSAGING_SENDER_ID_PLACEHOLDER|$SENDER_ID|g" index.html
          sed -i "s|FIREBASE_APP_ID_PLACEHOLDER|$APP_ID|g" index.html
          sed -i "s|FIREBASE_MEASUREMENT_ID_PLACEHOLDER|$MEASUREMENT_ID|g" index.html
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . 
          branch: gh-pages
